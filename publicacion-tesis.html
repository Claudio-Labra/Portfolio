<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesis de Maestría – Claudio Labra</title>

<style>
    body{
        margin:0;
        background:black;
        overflow-x:hidden;
        font-family: sans-serif;
    }

    .slide{
        height:100vh;
        width:100%;
        display:flex;
        align-items:center;
        justify-content:center;
    }

    .slide img{
        width:100%;
        height:100%;
        object-fit:contain;
    }

    .back{
        position:fixed;
        top:20px;
        left:20px;
        z-index:1000;
        background:white;
        padding:10px 18px;
        border-radius:30px;
        text-decoration:none;
        color:black;
        font-weight:600;
        box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
</style>
</head>

<body>

<a class="back" href="index.html">← Volver al portfolio</a>

<div id="slides"></div>

<script>
const totalSlides = 23;

const container = document.getElementById('slides');

for(let i=1; i<=totalSlides; i++){
    const num = String(i).padStart(2,'0');
    const div = document.createElement('div');
    div.className = 'slide';
    div.innerHTML = `<img src="tesis/img/slide-${num}.jpg">`;
    container.appendChild(div);
}
</script>

</body>
</html>
